<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Li Vi Satcho</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <h1 class="lines" ></h1>
      <div class="navbar">
        <div class= "title">
          <img class="rect-logo" src="/frontend/img/rectangle.svg" alt="rectangle logo">
          <img class="logo-writing" src="/frontend/img/lvs.svg" alt="logo">
        </div>
        <div id="category" class="dropdown">
          <span class="btn btn-secondary dropdown-toggle condensed small-caps" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Types de meuble
          </span>
          <ul class="dropdown-menu condensed" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Type1</a></li>
            <li><a class="dropdown-item" href="#">Type2</a></li>
            <li><a class="dropdown-item" href="#">Type3</a></li>
          </ul>
        </div>

        <div class="user-head">
          <p class="text-user">Bonjour,</p>
          <p id="username" class="text-user">username</p>
          <i id="user" class="bi bi-person-circle"></i>
        </div>
        

        <button class="btn btn-dark btn-navbar condensed small-caps">S'identifier</button>
      </div> 
    </header>
    <div class="bg-light">
      <img class="vector-back" src="/frontend/img/vector-back.svg" alt="">
      <img class="vector-front" src="/frontend/img/vector-front.svg" alt="">
      <div class="register-card">

      </div>
      <div class="sticker-login condensed"><h2>CONNEXION</h2></div>
      <div class="login-card">
        <!--
          <div class= "logo-login">
          <img class="rect-logo-login" src="/frontend/img/rectangle.svg" alt="rectangle logo">
          <img class="logo-writing-login" src="/frontend/img/lvs.svg" alt="logo">
        </div>
        -->
        <form class="form-login">
          <div class="mb-3">
            <i class="bi bi-person-circle"></i>
            <h2 class="condensed">CARTE DE MEMBRE</h2>
          </div>
          
          <div class="mb-3">
            <input type="email" class="form-control input-card" id="email-login" aria-describedby="emailHelp" placeholder="E-mail">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control input-card" id="password-login" placeholder="Mot-de-passe">
          </div>
          <div class="mb-3 form-check stayconnected">
            <input type="checkbox" class="form-check-input" id="stayconnected">
            <label class="form-check-label" for="exampleCheck1">Rester connecté</label>
          </div>
          <button class="btn btn-dark btn-navbar condensed small-caps">Se Connecter</button>
        </form>
      </div>
    </div>
<footer>
  <p id="copyright" class="condensed">© 2021 Li Vi Satcho</p>
  <p id="rgpd" class="condensed small-caps">Ce site respecte les normes RGPD</p>
  <div id="contact" class="condensed">
    <h4 id="lvs-footer">LI VI SATCHO</h4>
    <p class="adress-footer">Sentier des Artistes, 1bis</p>
    <p class="adress-footer">4800 Verviers</p>
    <p class="adress-footer">E-mail: contact@livisatcho.be</p>
  </div>
  <img id="devanture" src="/frontend/img/logoAE_v2.png" alt="devanture">
</footer>
</body>
</html>
